<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Handpose</title>
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./script.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

</head>

<body>

<section>
    <h1>Handpose detection</h1>
    <button id="webcamButton">STARTWEBCAM</button>
    <button id="logButton">LOG DATA</button>
    <div class="videoView">
        <div style="position: relative;">
            <video id="webcam" style="position: absolute;" muted autoplay playsinline></video>
            <canvas id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
            <div id="myimage">Sam</div>
        </div>
    </div>
    <button onclick="savePose('back')">Save Back</button>
    <button onclick="savePose('forward')">Save Forward</button>
    <button onclick="savePose('timer')">Save Timer</button>
    <button onclick="downloadPoses()">Download JSON</button>
    <button onclick="classifyPose()">Classificeer huidige pose</button>
    <button onclick="downloadModel()">Download model</button>
</section>
</body>

</html>
